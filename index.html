<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Code Review Sign Up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="primary-header">
            <h1>The Code Review</h1>
            <div class="intro">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing, right in your inbox.</p>
            </div>
        </div>
    </header>
    <div class="main-content">

        <!-- Form Begins -->  

        <form action="signup.html" method="post">

            <!-- Form - Contact Info Section --> 

            <div class="contact-section">

                <legend>Contact Information</legend>

                <fieldset>

                    <div class="container">
                        <label for="name">Full Name</label>
                        <input required type="text" id="name" name="full_name" placeholder="Required">
                    </div>
                    <div class="container">
                        <label for="email">Email Address</label>
                        <input required type="email" id="email" name="email_address" placeholder="Required">
                    </div>
                    <div class="container">
                        <label for="phone">Phone Number</label>
                        <input required type="tel" id="phone" name="phone_number" placeholder="Required">
                    </div>
                    <div class="container">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street_address">
                    </div>
                    <div class="container">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="container">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option class="state_placeholder" value="">Choose State</option>
                            <option value="washington">Washington</option>
                            <option value="oregon">Oregon</option>
                            <option value="california">California</option>
                        </select>
                    </div>
                    <div class="container">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip">
                    </div>

                </fieldset>

            </div>

            <!-- Form - Newsletter Section --> 

            <div class="newsletter-section"> 

                <legend>Newsletter</legend>
                <fieldset>

                    <div class="newsletters">
                        <label>Select the newsletters you would like to receive</label>
                        <input type="checkbox" id="news_html" value="newsletter_html" name="newsletter_html"><label class="light" for="news_html">HTML News</label><br>
                        <input type="checkbox" id="news_css" value="newsletter_css" name="newsletter_html"><label class="light" for="news_css">CSS News</label><br>
                        <input type="checkbox" id="news_javascript" value="newsletter_javascript" name="newsletter_html"><label class="light" for="news_javascript">Javascript News</label>
                    </div>    
                    <div class="news-format">
                        <label>Newsletter format</label>
                        <input type="radio" id="format_html" value="format_html" name="format"><label class="light" for="format_html">HTML</label><br>
                        <input type="radio" id="format_plain" value="format_plain" name="format"><label class="light" for="format_plain">Plain text</label>
                    </div>
                
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="other_topics" placeholder="Let us know what you'd like to see in future newsletters."></textarea>
                </fieldset>           
            </div>

            <input type="submit" Value="Sign Up">

        </form>

         <!-- Form Ends -->
        
        
    </div>
    <footer class="footer">
        <span>Copyright The Code Review</span>
    </footer>
</body>
</html>
